<html>
<head>
<title>Text-Decorations</title>
<style>
h1{
text-decoration:overline dotted red;
}
h2{
text-decoration:line-through;
}
h3{
text-decoration:underline solid;
}
</style></head>
<body>
<h1>This is Overlined Tag</h1>
<h2>This is line-thorugh Tag</h2>

</body>
</html>
